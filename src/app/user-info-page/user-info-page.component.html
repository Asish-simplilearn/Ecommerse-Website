


<div id="container-fluid">


  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary">
        <span class="card-title">
          User Data
        </span>
      </div>
      <div class="card-body " style="min-height:220px;">
        <form [formGroup]="userForm">
        <div class="row">
          <h4 class="col-3">Name:</h4>
          <input class="col-4" type="text" formControlName="Name" placeholder="Enter your Name" value={{Namefield}} >
          <input class="col-2 bg-info" type="button" value="Change" (click)="NamefieldEventHandler();">
        </div>
        <br>
        <div class="row">
          <h4 class="col-3">Address:</h4>
          <input class="col-4" type="text" formControlName="Address"placeholder="Enter your Address" value={{Addressfield}}>
          <input class="col-2 bg-info" type="button" value="Change" (click)="AddressfieldEventHandler();">
        </div>
        <br>
        <div class="row">
          <h4 class="col-3">PhoneNo:</h4>
          <input class="col-4" type="text" formControlName="PhoneNo" placeholder="Enter your PhoneNo" value={{PhoneNo}}>
          <input class="col-2 bg-info" type="button" value="Change" (click)="PhoneNoEventHandler();">
        </div>
        <br>
        <div class="row " style="font-size:22px; color:rgb(3, 165, 25);margin-left:0.5%;">
          {{message}}
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

<div id="container-fluid">


  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary">
        <span class="card-title">
          User History
        </span>
      </div>
      <div class="card-body " style="min-height:200px;">
        <div  id="History" *ngFor="let i of sdata;" >
          <div class="row"style="font-size:18px;">
           Date-{{i.details.Time.slice(0,10)}}
           Time-{{i.details.Time.slice(11,19)}}
          </div>
          <br>
          <div *ngFor="let j of i.details.AllItemsOrdered;" class="row">
            <div class="card col-4" style="width:300px;height:400px;">
           <img src="../../assets/{{j.itemdata.ItemNo}}.jpeg"  style="height: 65%; width:100%"><br>
           Brand    :{{j.itemdata.brand}}<br>
           Quantity :{{j.itemdata.quantity}}<br>
           Size     :{{j.itemdata.size}}<br>
           Cost     :{{j.itemdata.cost}}<br>
            </div>
            <br>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
