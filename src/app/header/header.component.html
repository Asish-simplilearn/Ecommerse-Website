<div class="bg-info">
    Header
</div>
<div class="row" >
        <nav class="navbar navbar-expand-md navbar-light fixed-top"  style="background-color:#0177e6;">
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span></button>
            
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active" *ngIf="commonin.getLogInStatus()">
                    <div *ngIf="!commonin.getLogInStatus();else goto">
                        <a class="nav-link" routerLink="login" routerLinkActive="active" style="color:white">Login</a>
                    </div>
                    <ng-template #goto>
                        <a class="nav-link" routerLink="home" routerLinkActive="active" style="color:white">Home</a>
                    </ng-template>
                </li>
                <li class="nav-item" *ngIf="commonin.getLogInStatus()">
                    <div *ngIf="!commonin.getLogInStatus();else goto">
                        <a class="nav-link" routerLink="login" routerLinkActive="active" style="color:white">Cart</a>
                    </div>
                    <ng-template #goto>
                        <a class="nav-link" routerLink="cart" routerLinkActive="active" style="color:white">Cart </a>
                    </ng-template>
    
                </li>
                <li class="nav-item" *ngIf="commonin.getLogInStatus()">
                    <div *ngIf="!commonin.getLogInStatus();else goto">
                        <a class="nav-link" routerLink="login" routerLinkActive="active" style="color:white">About Us</a>
                    </div>
                    <ng-template #goto>
                        <a class="nav-link" routerLink="contactus" routerLinkActive="active" style="color:white">Contact Us</a>
                    </ng-template>
                </li>
                <li class="nav-item" *ngIf="commonin.getLogInStatus()">
                    <div *ngIf="!commonin.getLogInStatus();else goto">
                        <a class="nav-link" routerLink="login" routerLinkActive="active" style="color:white">About Us</a>
                    </div>
                    <ng-template #goto>
                        <a class="nav-link" routerLink="aboutus" routerLinkActive="active" style="color:white">About Us</a>
                    </ng-template>
                </li>
            </ul>
            <div class="row " id="Header">
              <div class="col-2 align-self-center"><img src="../../assets/back3.png" alt="Logo" class="img-fluid" id="logo"></div>
              <div class="offset-2 col-7 align-self-center " ><h3 class="text-light" id="company_name" style="margin-top:3%;"><p>Shop Your Interest</p></h3></div>
             </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <div *ngIf="!commonin.getLogInStatus();else goto">
                        <a class="nav-link" routerLink="login" routerLinkActive="active" style="color:white">Login</a>
                    </div>
                    <ng-template #goto>
                        <div class="dropdown">
                            <a class="nav-link" routerLink="userinfo" routerLinkActive="active" style="color:white">User</a>
                        </div>
                    </ng-template>
                </li>
            </ul>
          </div>
        </nav>    
    </div>
