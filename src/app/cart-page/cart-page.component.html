




<br>
<br> 
<div class="row mt-3 mb-3">
    <div class="col-sm-10 offset-sm-1 col-xs-12 offset-xs-0">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4"  *ngFor="let i of items;">
                <div class="card" style="height: 450px; ">
                    <img src="../../assets/{{i.itemNo}}.jpeg" class="img-responsive" style="height: 65%; width:100%">
                    <div class="w-100 text-center m-auto">
                            <button class="btn btn-primary" (click)="removeItemEventHandler(i);">
                                remove Item
                            </button>
                    </div>
                    <div>
                        <div class="ml-2" style="font-weight:400; font-size: 1.1em;">
                            Brand    : {{i.itemdata.brand}}
                         </div>
                         <div class="ml-2" style="font-weight:400; font-size: 1.1em;">
                            Size     : {{i.itemdata.size}}
                         </div>
                         <div class="ml-2 border-bottom" style="font-weight:400; font-size: 1.1em;">
                            Price    : Rs {{i.itemdata.cost}}/- each 
                         </div>
                         <div class="ml-2 border-bottom" style="font-weight:400; font-size: 1.1em;">
                            Quantity :  {{i.itemdata.quantity}} 
                         </div>
                    </div>
                </div>
                
            </div>
            <div class="row" *ngIf="items && !items.length">
                <div class="mx-auto text-center" style="color:yellow;font-size:30px;" >
                     !! No Items Found Shop Now
                </div>
             </div>
        </div>
    </div>
</div>
<br>
<div class="row" >
    <div class="mx-auto offset-3" style="color: yellow;font-size:30px;">
    Total Amount: Rs {{TotalAmount}}/-
    </div>
</div>
<br>
<div class="row" style="min-height:100px;">
    <div class="mx-auto">
    <input class="bg-info " style=" width:100px; color: rgb(7, 0, 0);" type="button" value="order" (click)="orderPageEventHandler();">
    </div>
</div>
